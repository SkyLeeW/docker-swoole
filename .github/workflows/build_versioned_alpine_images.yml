name: Build Versioned Alpine Images

on:
  push:
    branches:
      - [4-9].[0-9]+.[0-9]+

jobs:
  buid_versioned_alpine_images:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'swoole/docker-swoole' }}
    strategy:
      fail-fast: true
      matrix:
        php: [7.1, 7.2, 7.3, 7.4]

    name: Docker image phpswoole/swoole:${BRANCH_NAME}-php${{ matrix.php }}-alpine

    steps:
      -
        name: Checkout
        uses: actions/checkout@v2

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Build and push Docker image phpswoole/swoole:${BRANCH_NAME}-php${{ matrix.php }}-alpine
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: dockerfiles/${BRANCH_NAME}/alpine/php${{ matrix.php }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: phpswoole/swoole:${BRANCH_NAME}-php${{ matrix.php }}-alpine

      -
        name: Image digest of phpswoole/swoole:${BRANCH_NAME}-php${{ matrix.php }}-alpine
        run: echo ${{ steps.docker_build.outputs.digest }}
